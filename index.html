<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Section 1 start -->
        <section class="section-1" id="section-1">
            <!-- logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            
            <!-- navbar -->
            <nav class="navbar">
                <a href="#" class="navbar-link">iPhone 12</a>
                <a href="#" class="navbar-link">MacBook Air</a>
                <a href="#" class="navbar-link">iWatch</a>
                <a href="#" class="navbar-link">AirPods</a>
            </nav>

            <!-- Cube start -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="iphone">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div> <!-- cube -->

                <!-- Controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
 
                </div> <!-- controls -->
            </div> <!-- cube-wrapper -->
            <!-- Cube end -->
            
            <!-- Banner -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            
            <!-- Slideshow start -->
            <div class="slideshow"></div>
            <!-- Slideshow end -->
            
            
        </section>
        <!-- Section 1 end -->

        <!-- Section 2 start -->
        <section class="section-2">
            <!-- Section 2 Heading -->
            <h1 class="section-2-heading">iPhone12</h1>
            <!-- Section 2 Images -->
            <div class="iphones">
                <img src="images/iPhone 12/iphones-1-img.png" alt="iphone" class="iphone-img-1">
                <img src="images/iPhone 12/iphones-2-img.png" alt="iphone" class="iphone-img-2">
            </div>
            <!-- Section 2 Buttons -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>
        </section>
        <!-- Section 2 end -->

        <!-- Section 3 start -->
        <section class="section-3 center" id="section-3">
            <!-- Section 3 Heading -->
            <h1 class="section-3-heading">MacBook Air</h1>
            <!-- Section 3 Content -->
            <div class="section-3-content center">
                <!-- Section 3 Images -->
                <img src="images/MacBook/macbook-screen.png" alt="macbook" class='macbook-img-1'>
                <img src="images/MacBook/macbook-keyboard.png" alt="macbook" class='macbook-img-2'>

                <!-- section 3 loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <!-- Section 3 Info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light. Speed.</h2>
                    <p class="macbook-price">Starting at $999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div> <!-- macbook-info -->
            </div> <!-- section-3-content -->
        </section>
        <!-- Section 3 end -->
        
    </div> <!-- container -->
    <script src="script.js"></script>
</body>
</html>
